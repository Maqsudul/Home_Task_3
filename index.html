<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		table, tr, td{
			border:1px solid blue;
			border-collapse: collapse;
		}
		table {
			width:750px;

		}
		tr {
			height: 75px;
		}
		td {
			width: 150px;
		}
	</style>
</head>
<body>
	
    <table>
    	<tr style="background-color: #52BE80;">
    		<td></td>
    		<td colspan="2"></td>
    		<td colspan="2"></td>	
    	</tr>
    	<tr style="background-color: #F7DC6F;">
    		<td></td>
    		<td colspan="2" rowspan="3"></td>
    		<td colspan="2" rowspan="5"></td>
    	</tr>
    	<tr style="background-color: red;">
    		<td></td>
    		
    	</tr>
    	<tr style="background-color: #F39C12">
    		<td rowspan="5"></td>
    		
    	</tr>
    	<tr style="background-color: #2E86C1">	
    		<td colspan="2"></td>	
    	</tr>
    	<tr style="background-color: #CD6155 ">	
    		<td colspan="2"></td>
    	</tr>
    	<tr style="background-color: #D7BDE2">	
    		<td></td>
    		<td colspan="2"></td>
    		<td></td>
    	</tr>
    	<tr style="background-color: #ABB2B9">
    		<td></td>
    		<td colspan="2"></td>
    		<td></td>
    	</tr>
    </table>
</body>
</html>
